apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.wordpress.ingress.name }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.wordpress.name }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.wordpress.ingress.host }}
    secretName: wordpress-tls
  rules:
  - host: {{ .Values.wordpress.ingress.host }}
    http:
      paths:
      - path: "/wordpress"
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.wordpress.service.name }}
            port: 
              number: {{ .Values.wordpress.service.externalPort }}
      - path: "/dbadmin"
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.pma.service.name }}
            port: 
              number: {{ .Values.pma.service.externalPort }}